<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Voir les groupes</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> Accueil</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">groupes</a>
            </li>
            <li class="breadcrumb-item active">Vue</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>
                          <strong>groupe</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">chercher</i></label>
                        <input placeholder="Search" type="text" #filter class="browser-default search-field"
                          aria-label="Search box">
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary" (click)="addNew()">
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <table class="table table-hover" style="text-align: center;">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>NOM</th>
                    <th>Description</th>
                    <th>VOIR LES DETAILS</th>
                    <th>MODIFIER</th>
                    <th>SUPPRIMER</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let w of listGroups">
                    <td></td>
                    <td>{{w.nom}}</td>
                    <td>{{w.description}}</td>
                    <td>
                      <i class="fas fas fa-info" style="font-size: 20px;" (click)="getWorkflowById(w.id)"></i>
                    </td>
                    <td>
                      <i class="fas fa-edit" style="font-size: 20px;" (click)="updateGroup(w.id);"></i>
                    </td>
                    <td>
                      <i class="fas fa-trash" style="font-size: 20px;" (click)="deleteGroup(w.id)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Mettre Ã  jour un groupe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="groups.nom" required>
        <mat-icon matSuffix>face</mat-icon>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="groups.description" required></textarea>
        <mat-icon matSuffix>event_note</mat-icon>
      </mat-form-field>
      <input type="text" [(ngModel)]="searchText" placeholder="Search for a group">
      <select placeholder="Select a group" [(ngModel)]="selectedGroup">
        <option *ngFor="let group of listGroups | search: searchText" [value]="group">
          {{ group.nom }}
        </option>
      </select>
    </div>
    <br>
    <button mat-raised-button color="primary" (click)="updateGroupUser()">sauvegarder </button>
  </div>
</ng-template>
