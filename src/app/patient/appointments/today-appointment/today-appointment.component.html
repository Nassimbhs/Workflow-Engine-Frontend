<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">TÃ¢ches</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/patient/dashboard">
                <i class="fas fa-home"></i> Accueil</a>
            </li>
            <li class="breadcrumb-item active">Today</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2>Today's Appointments</h2>

          </div>
          <div class="body">
            <ul class="list-unstyled user-progress list-unstyled-border list-unstyled-noborder">
              <li class="app-list"  *ngFor="let task of listTache">
                <img alt="image" class="msr-3 rounded-circle" width="40" src="assets/images/user/usrbig1.jpg">
                <div class="set-flex">
                  <div class="media-title font-16">{{task.name}}</div>
                  <div class="text-job text-muted mb-0">Radiologist</div>
                </div>
                <div class="set-flex">
                  <div class="media-title font-16">12 June '20</div>
                  <div class="text-job text-muted mb-0">09:00-10:00</div>
                </div>
                <div class="set-flex">
                  <div class="media-title text-muted mb-0">Treatement</div>
                  <div class="text-job font-16">CT scans</div>
                </div>
                <div class="set-flex">
                  <div class="media-title text-muted mb-0">Contact Number</div>
                  <div class="text-job font-16">+123 676545655</div>
                </div>
                <div class="set-flex">
                  <div class="media-title text-muted mb-0">Status</div>
                  <div class="col-green">Confirm</div>
                </div>
                <div class="set-flex">
                  <div class="media-title text-muted mb-0">Location</div>
                  <div class="text-job font-16">Grand Plains Clinic</div>
                </div>
                <div class="media-cta">
                  <td>
                    <button mat-icon-button class="btn-tbl-confirm">
                      <mat-icon>done</mat-icon>
                    </button>
                    <button mat-icon-button class="btn-tbl-reject">
                      <mat-icon>close</mat-icon>
                    </button>
                  </td>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
